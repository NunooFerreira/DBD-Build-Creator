<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Build Creator</h1>
        <form id="build-form">
            <div class="form-group">
                <label for="perk1">Perk 1:</label>
                <input type="text" id="perk1" name="perk1" required>
            </div>
            <div class="form-group">
                <label for="perk2">Perk 2:</label>
                <input type="text" id="perk2" name="perk2" required>
            </div>
            <div class="form-group">
                <label for="perk3">Perk 3:</label>
                <input type="text" id="perk3" name="perk3" required>
            </div>
            <div class="form-group">
                <label for="perk4">Perk 4:</label>
                <input type="text" id="perk4" name="perk4" required>
            </div>
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div class="form-group">
                <label for="addon1">Add-on 1:</label>
                <input type="text" id="addon1" name="addon1" required>
            </div>
            <div class="form-group">
                <label for="addon2">Add-on 2:</label>
                <input type="text" id="addon2" name="addon2" required>
            </div>
            <div class="form-group">
                <label for="offering">Offering:</label>
                <input type="text" id="offering" name="offering" required>
            </div>
            <div class="form-group">
                <label for="build-name">Build Name:</label>
                <input type="text" id="build-name" name="build-name" required>
            </div>
            <button type="submit">Create Build</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
